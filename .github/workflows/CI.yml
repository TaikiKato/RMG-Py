on: [push]
name: CI Tests

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          python-version: 3.7
          activate-environment: rmg_env
      - name: Install codecov
        run: conda install -y -c conda-forge codecov
      - name: Conda info
        run: |
          conda info
          conda list
      - name: Install mopac
        run: yes 'Yes' | ${CONDA_PREFIX}/bin/mopac $MOPACKEY > /dev/null
      - name: Install and compile RMG
        run: |
          cd ..
          git clone https://github.com/ReactionMechanismGenerator/RMG-database.git
          cd RMG-Py
          git clone -b arkanepy3 https://github.com/mjohnson541/Q2DTor.git external/Q2DTor
          make
      - name: Unit tests
        run: make test-unittests
      - name: Functional tests
        run: make test-functional
      - name: Database tests
        run: make test-database
      - name: Code coverage
        run: codecov
